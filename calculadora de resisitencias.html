<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Resistencia</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Resistencia</h1>

        <label for="banda1">Banda 1 (Valor):</label>
        <select id="banda1">
            <option value="0">Negro</option>
            <option value="1">Marrón</option>
            <option value="2">Rojo</option>
            <option value="3">Naranja</option>
            <option value="4">Amarillo</option>
            <option value="5">Verde</option>
            <option value="6">Azul</option>
            <option value="7">Violeta</option>
            <option value="8">Gris</option>
            <option value="9">Blanco</option>
        </select>
        
        <label for="banda2">Banda 2 (Valor 2):</label>
        <select id="banda2">
            <option value="0">Negro</option>
            <option value="1">Marrón</option>
            <option value="2">Rojo</option>
            <option value="3">Naranja</option>
            <option value="4">Amarillo</option>
            <option value="5">Verde</option>
            <option value="6">Azul</option>
            <option value="7">Violeta</option>
            <option value="8">Gris</option>
            <option value="9">Blanco</option>
        </select>

        <label for="Multiplicador"> Multplicador :</label>
        <select id="Multiplicador">
            <option value="0">Negro</option>
            <option value="1">Marrón</option>
            <option value="2">Rojo</option>
            <option value="3">Naranja</option>
            <option value="4">Amarillo</option>
            <option value="5">Verde</option>
            <option value="6">Azul</option>
            <option value="7">Violeta</option>
            <option value="8">Gris</option>
            <option value="9">Blanco</option>
        </select>

        <label for="tolerancia">Tolerancia:</label>
        <select id="tolerancia">
            <option value="1">Marrón (1%)</option>
            <option value="2">Rojo (2%)</option>
            <option value="0.5">Dorado (5%)</option>
            <option value="10">Plateado (10%)</option>
        </select>

        <button onclick="calcularResistencia()">Calcular</button>

        <div id="result"></div>
    </div>

    <script>
        function calcularResistencia() {
            var banda1 = parseInt(document.getElementById("banda1").value);
            var banda2 = parseInt(document.getElementById("banda2").value);
            var Multiplicador = parseInt(document.getElementById("Multiplicador").value);
            var tolerancia = parseFloat(document.getElementById("tolerancia").value);

            var resistencia = banda1 * 10 + banda2 * 1 ;
            var valorFinal = resistencia * Math.pow(10, Multiplicador);

            var resultado = "Valor de la Resistencia: " + valorFinal + " Ohms";
            if (tolerancia != 0) {
                resultado += " ±" + tolerancia + "%";
            }
            document.getElementById("result").innerHTML = resultado;
        }
    </script>
</body>
</html>
